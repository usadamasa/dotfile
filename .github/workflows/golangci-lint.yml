name: golangci-lint

on:
  push:
    branches: [main]
    paths:
      - "cmd/**"
      - ".golangci.yml"
      - "go.mod"
      - "go.sum"
  pull_request:
    paths:
      - "cmd/**"
      - ".golangci.yml"
      - "go.mod"
      - "go.sum"

permissions:
  contents: read

jobs:
  golangci-lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.9.0
          args: --timeout 5m ./cmd/...
